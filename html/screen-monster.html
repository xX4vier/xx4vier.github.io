<!DOCTYPE html>
<html>
<title>SCREENSHOTS MONSTER HUNTER</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
<body class="w3-light-grey">

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">SCREENSHOTS</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
  
  <!-- Photo grid -->
  <div class="w3-row w3-grayscale-min">
    <div class="w3-quarter">
      <img src="../imgs/monster/1.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="../imgs/monster/2.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="../imgs/monster/3.jpg" style="width:100%" onclick="onClick(this)" >
   </div>
    
   <div class="w3-quarter">
      <img src="../imgs/monster/4.jpg" style="width:100%" onclick="onClick(this)">
      <img src="../imgs/monster/5.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="../imgs/monster/6.jpg" style="width:100%" onclick="onClick(this)" >
    </div>
    
    <div class="w3-quarter">
      <img src="../imgs/monster/7.jpg" style="width:100%" onclick="onClick(this)">
      <img src="../imgs/monster/8.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="../imgs/monster/9.jpg" style="width:100%" onclick="onClick(this)" >
    </div>

    <div class="w3-quarter">
      <img src="../imgs/monster/10.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="../imgs/monster/11.jpg" style="width:100%" onclick="onClick(this)" >
      <img src="../imgs/monster/12.jpg" style="width:100%" onclick="onClick(this)" >
    </div>
  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  
<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
